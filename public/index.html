<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My To-Do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- External CSS -->
     <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="todo-app">
  <div class="todo-header">
    <i class="fas fa-clipboard-list text-primary"></i>
    My To-Do List
  </div>

  <!-- Task Add Form -->
  <form class="todo-form d-flex mb-4" action="#" method="POST">
    <input type="text" name="title" class="form-control me-2" placeholder="Enter a new task..." required>
    <button type="submit" class="btn">Add</button>
  </form>

  <!-- Task Item -->
  <div class="task">
    <div class="d-flex align-items-center">
      <input class="form-check-input task-checkbox" type="checkbox">
      <p class="task-text mb-0">Buy groceries</p>
    </div>
    <button class="delete-btn" title="Delete"><i class="fas fa-trash"></i></button>
  </div>

  <div class="task completed">
    <div class="d-flex align-items-center">
      <input class="form-check-input task-checkbox" type="checkbox" checked>
      <p class="task-text mb-0">Finish assignment</p>
    </div>
    <button class="delete-btn" title="Delete"><i class="fas fa-trash"></i></button>
  </div>
</div>

</body>
</html>
